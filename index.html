<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Upload</title>
</head>
<body>
    <h1>Step 1: Select File</h1>
    <input type="file" id="fileInput">
    <hr>

    <h1>Step 2: Specify Format</h1>
    <label for="fileType">File Type:</label>
    <select id="fileType">
        <option value=".csv">.CSV</option>
        <option value=".json">.JSON</option>
        <!-- Add other options as needed -->
    </select><br><br>

    <label for="characterEncoding">Character Encoding:</label>
    <select id="characterEncoding">
        <option value="utf-8">UTF-8</option>
        <option value="ascii">ASCII</option>
        <!-- Add other options as needed -->
    </select><br><br>

    <label for="delimiter">Delimiter:</label>
    <select id="delimiter">
        <option value="comma">Comma</option>
        <option value="semicolon">Semicolon</option>
        <!-- Add other options as needed -->
    </select><br><br>

    <input type="checkbox" id="hasHeader">
    <label for="hasHeader">Has Header</label>
    <hr>

    <h1>Step 3: Display Handling</h1>
    <div>
        <select id="availableFields" multiple>
            <option value="field1">Field 1</option>
            <option value="field2">Field 2</option>
            <!-- Add other options as needed -->
        </select>

        <div>
            <button onclick="moveToDisplayed()"> > </button><br>
            <button onclick="moveToAvailable()"> < </button>
        </div>

        <select id="fieldsToDisplay" multiple>
            <!-- Selected fields will appear here -->
        </select>
    </div>
    <hr>

    <button onclick="nextStep()">Next</button>
    <button onclick="cancel()">Cancel</button>

    <script>
        function moveToDisplayed() {
            const availableFields = document.getElementById('availableFields');
            const fieldsToDisplay = document.getElementById('fieldsToDisplay');
            const selectedOptions = Array.from(availableFields.selectedOptions);
            selectedOptions.forEach(option => {
                fieldsToDisplay.appendChild(option);
            });
        }

        function moveToAvailable() {
            const availableFields = document.getElementById('availableFields');
            const fieldsToDisplay = document.getElementById('fieldsToDisplay');
            const selectedOptions = Array.from(fieldsToDisplay.selectedOptions);
            selectedOptions.forEach(option => {
                availableFields.appendChild(option);
            });
        }

        function nextStep() {
            // Function to proceed to the next step
            // Add your logic here
        }

        function cancel() {
            // Function to cancel the process
            // Add your logic here
        }
    </script>
</body>
</html>
